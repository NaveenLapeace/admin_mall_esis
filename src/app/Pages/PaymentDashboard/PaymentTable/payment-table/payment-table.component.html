<div class="relative grid grid-cols-1 2xl:grid-cols-1 xl:gap-4 my-4">
    <div class="bg-white shadow rounded-lg p-4 sm:p-6 h-full">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-xl font-bold leading-none text-gray-900">Invoice Overview</h1>
        <!-- <div class="grid grid-cols-1 3xl:grid-cols-1">
          <button
            class="text-lg font-medium text-cyan-600 hover:bg-gray-100 rounded-lg inline-flex items-center p-2">
            Create
          </button>
        </div> -->
      </div>
      <div class="relative flex flex-col break-words w-full mb-6 shadow-lg rounded-2xl ">
  
        <div class="overflow-hidden rounded-lg ">
  
          <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">Payment ID</th>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">Product Name</th>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">Customer Name</th>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">Product Price</th>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">Quantity</th>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">Date</th>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">Time</th>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">Shop Name</th>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">Action</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 border-t border-gray-100" *ngFor="let payment of payments">
              <tr class="hover:bg-gray-50">
                <td class="px-6 py-4">
                    {{payment.Id}}
                </td>
                <td class="px-6 py-4">
                    {{payment.ItemName}}
                </td>
                <td class="px-6 py-4">
                    {{payment.CustomerName}}
                </td>
                <td class="px-6 py-4">
                    {{payment.ItemPrice}}
                </td>
                <td class="px-6 py-4">
                    {{payment.ItemQuantity}}
                </td>
                <td class="px-6 py-4">
                    {{payment.date}}
                </td>
                <td class="px-6 py-4">
                    {{payment.time}}
                </td>
                <td class="px-6 py-4">
                    {{payment.shopName}}
                </td>
  
                <td class="px-6 py-4">
                  <div class="flex justify-end gap-4">
                    <a x-data="{ tooltip: 'Delete' }">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip" >
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                      </svg>
                    </a>
                    <a x-data="{ tooltip: 'Edite' }">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                      </svg>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
